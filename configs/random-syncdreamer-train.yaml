data:
  _target_: ldm.data.random_sync_dreamer.MultiViewDataModule
  train_dataset:
    _target_: ldm.data.random_sync_dreamer.MultiViewDataset
    root_dir: data/3d-data-example/
    num_views: 17
    bg_color: white
    img_wh: [256, 256]
    sample_views_mode: random
    caption_path: data/3d-data-example/val_caption.txt
  train_batch_size: 2
  val_dataset:
    _target_: ldm.data.random_sync_dreamer.MultiViewDataset
    root_dir: data/3d-data-example/
    num_views: 17
    bg_color: white
    img_wh: [256, 256]
    sample_views_mode: lay4
    caption_path: data/3d-data-example/val_caption.txt
  val_batch_size: 1
  test_dataset:
    _target_: ldm.data.random_sync_dreamer.MultiViewDataset
    root_dir: data/3d-data-example/
    num_views: 17
    bg_color: white
    img_wh: [256, 256]
    sample_views_mode: lay4
    caption_path: data/3d-data-example/caption.txt
  test_batch_size: 1
  num_workers: 64


lightning:
  modelcheckpoint:
    params:
      every_n_train_steps: 1000 # we will save models every 1k steps
  callbacks:
    {}

  trainer:
    benchmark: True
    val_check_interval: 500 # we will run validation every 1k steps, the validation will output images to <log_dir>/<images>/val
    num_sanity_val_steps: 0
    check_val_every_n_epoch: null
